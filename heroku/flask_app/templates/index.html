<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>
      Fitness&Food
    </title>
  </head>

  <body>
    <h1>나에게 적합한 운동은?</h1>
         <form action="/" method="post">
          <!-- Default formm group -->
            
            <!-- Default input -->
            
            <select class="form-select" name="gender">
                <option selected>당신의 성별은?</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <select class="form-select" name="age">
                <option selected>나이를 선택하세요</option>
                <option value="15 to 18">15 to 18</option>
                <option value="19 to 25">19 to 25</option>
                <option value="26 to 30">26 to 30</option>
                <option value="30 to 40">30 to 40</option>
                <option value="40 and above">40 and above</option>
            </select>

            <select class="form-select" name="exercise_importance">
                <option selected>운동이 얼마나 중요하다고 생각하나요?(1점:안중요하다~5점:매우중요하다)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <select class="form-select" name="fitness_level">
                <option selected>현재 나의 체력수준은?</option>
                <option value="Perfect">Perfect</option>
                <option value="Very good">Very good</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Unfit">Unfit</option>
            </select>

            <select class="form-select" name="regularity">
                <option selected>얼마나 자주 운동하나요?</option>
                <option value="Never">Never</option>
                <option value="1 to 2 times a week">1 to 2 times a week</option>
                <option value="2 to 3 times a week">2 to 3 times a week</option>
                <option value="3 to 4 times a week">3 to 4 times a week</option>
                <option value="5 to 6 times a week">5 to 6 times a week</option>
                <option value="Everyday">Everyday</option>
            </select>
            
            <select class="form-select" name="do_you">
                <option selected>현재 운동을 하고있나요? 하고있다면 어떤 형태인가요?</option>
                <option value="I don't really exercise">I don't really exercise</option>
                <option value="Alone">Alone</option>
                <option value="With a friend">With a friend</option>
                <option value="With a group">With a group</option>
            </select>

            <select class="form-select" name="time">
                <option selected>운동하기 좋은 시간대는 언제인가요?</option>
                <option value="Early morning">Early morning</option>
                <option value="Evening">Evening</option>
                <option value="Afternoon">Afternoon</option>
            </select>

            <select class="form-select" name="time_spent">
                <option selected>하루에 운동하는 시간은 얼마나 되나요?</option>
                <option value="I don't really exercise">I don't really exercise</option>
                <option value="30 minutes">30 minutes</option>
                <option value="1 hour">1 hour</option>
                <option value="2 hours">2 hours</option>
                <option value="3 hours and above">3 hours and above</option>
            </select>

            <select class="form-select" name="balanced_diet">
                <option selected>균형잡힌 식단을 하고있나요?</option>
                <option value="Not always">Not always</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <select class="form-select" name="health_level">
                <option selected>당신이 얼마나 건강하다고 생각하시나요?(1:건강하지않다~5:매우 건강하다)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                
            </select>

            <select class="form-select" name="recommend_fitness">
                <option selected>친구들에게 운동을 추천한적 있나요?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <select class="form-select" name="equipment">
                <option selected>운동기구를 구입한 적 있나요?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <select class="form-select" name="prevents_balanced">
                <option selected>균형 잡힌 식단을 섭취하는 것을 방해하는 요소는 뭔가요?</option>
                <option value="Lack of time">Lack of time</option>
                <option value="Cost">Cost</option>
                <option value="Ease of access to fast food">Ease of access to fast food</option>
                <option value="Temptation and cravings">Temptation and cravings</option>
                <option value="I have a balanced diet">I have a balanced diet</option>
            </select>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" value="예측하기" button class="btn btn-primary"/>
        </div>
      </form>
      <div class="col-lg-6 col-md-12">
      {% if fitt %}
          <h3>당신에게 적합한 운동은 {{fitt}}입니다.</h3>
      {% endif %}
      </div>

        <!-- 시티 설치 코드 끝 --> 
  </body>
</html>
